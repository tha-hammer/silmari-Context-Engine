[mypy]
# Exclude generated BAML client from type checking
exclude = (?x)(
    ^baml_client/.*$
  )

# Ignore missing imports from baml packages
ignore_missing_imports = True

# Type checking settings
warn_return_any = False
warn_unused_ignores = True
strict_optional = True

[mypy-baml_client.*]
ignore_errors = True
